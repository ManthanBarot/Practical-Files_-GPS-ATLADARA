<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal and External CSS Example</title>
    <link rel="stylesheet" href="external.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header, section, footer {
            margin: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Internal and External CSS Example</h1>
    </header>

    <section>
        <p>This is an example webpage with both internal and external CSS styles.</p>
    </section>

    <footer>
        <p>&copy; 2024 Internal and External CSS Example. All rights reserved.</p>
    </footer>

</body>
</html>
