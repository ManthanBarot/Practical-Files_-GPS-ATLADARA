<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    
    nav {
        background-color: #444;
        color: #fff;
        padding: 10px;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav a {
        text-decoration: none;
        color: #fff;
    }
    
    main {
        padding: 20px;
    }
    
    section {
        margin-bottom: 40px;
    }
    
    h2 {
        color: #333;
    }
    
    ul {
        list-style: none;
        padding: 0;
    }
    
    ul li {
        margin-bottom: 10px;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }
    </style>
</head>
<body>

    <header>
        <h1>Various Links</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>External Links</h2>
            <ul>
                <li><a href="https://manthanbarot.github.io" target="_blank">Example Website</a></li>
                <li><a href="https://www.openai.com" target="_blank">OpenAI</a></li>
                <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
            </ul>
        </section>

        <section>
            <h2>Internal Links</h2>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Links Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
